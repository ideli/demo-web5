<body>
<div>
     <div class="header">
         <center><h1 class="page-title">角色管理</h1></center>
     </div>
	
	 <div class="well">
	    <table class="table">
	    </table>
	 </div>
</body>

<script type="text/javascript">
	$(function () {
		var url3 = "../note/universal.do?mantisIds="+getQueryString("mantisIds");
		var $table3 = $("#table3");
	    $table3.bootstrapTable({
	    url: url3, 
	    dataType: "json",
	    singleSelect: false,
	    showRefresh:true,
	    showHeader:true,
	    showToggle:true,
	    toolbar: "#toolbar3",
	          columns: [
	                  {
		                  title: '需求号',
		                  field: 'mantisId',
		                  align: 'center',
		                  valign: 'middle',
		                  width:'8%'
		              },{
	                      title: '类型',
	                      field: 'type',
	                      align: 'center',
	                      valign: 'middle',
	                      width:'8%',
	                      formatter:function(value,row,index){  
	                      	var str = "";
							if(value==1){
								str="通用列表";
							}
							if(value==2){
								str="通用详情";
							}
							if(value==3){
								str="通用添加";
							}
							if(value==4){
								str="通用编辑";
							}
							if(value==5){
								str="通用doc调用";
							}
							if(value==6){
								str="系统变量";
							}
							if(value==7){
								str="后台菜单";
							}
							//1>通用列表|2>通用详情|3>通用添加|4>通用编辑|5>通用doc调用|6>系统变量|7>后台菜单|9>权限管理|10>规则别名
							if(value==9){
								str="权限管理";
							}
							if(value==10){
								str="规则别名";
							}
							return str;  
						  } 
	                  }, {
	                      title: '页面链接',
	                      field: 'linkUrl',
	                      align: 'center',
	                      valign: 'middle',
	                      width:'35%',
	                      formatter:function(value,row,index){  
							return "<a href='"+value+"' target=_blank>"+value+"</a>";  
						  } 
	                  }, {
	                      title: '备注',
	                      field: 'description',
	                      align: 'center',
	                      valign: 'middle',
	                      width:'35%'
	                  }, {
	                      title: '修改时间',
	                      field: 'createTime',
	                      align: 'center',
	                      valign: 'middle',
	                      width:'14%',
	                      formatter:function(value,row,index){  
							return getLocalTime(value);  
						  } 
	                  }
	              ]
	      });
	});
</script>

</html>
