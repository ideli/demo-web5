<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>
      VIP订单管理系统
    </title>
    <link rel="stylesheet" href="VIP_files/base.css" media="screen">
    
    <link rel="stylesheet" href="VIP_files/bootstrap-theme.css" media="screen">
	<link rel="stylesheet" href="VIP_files/bootstrap-table.css" media="screen">
    
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"> 
    <script src="../../bootstrap/js/jquery-1.7.2.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../bootstrap/js/tableExport.js"></script>
	<script src="../../bootstrap/js/jquery.base64.js"></script>
	<script src="../../bootstrap/js/ajaxfileupload.js"></script>
	<script src="../../resources/js/function.js"></script>
	<script src="../../bootstrap/table/bootstrap-table.min.js"></script>
	<script src="../../bootstrap/table/bootstrap-table-zh-CN.min.js"></script>
    <link href="../../bootstrap/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="../../bootstrap/datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../../bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
	
	<link href="../../bootstrap/select/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <script src="../../bootstrap/select/bootstrap-select.min.js" type="text/javascript"></script>
	<script src="../../resources/datetimepicker/jquery.datetimepicker.js"></script>
	<link href="../../resources/datetimepicker/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
	
    <script src="VIP_files/index.js">
    </script>
  </head>
  
  <body>
    <div class="modal fade cover no-print" id="coverModalDiv" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel" aria-="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            加载中
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal -->
    </div>
    <div class="container no-print">
      <div class="page" id="mainPage">
        <h2>
          VIP
        </h2>
        <div class="alert alert-info">
          <form onsubmit="return true;" enctype="multipart/form-data" id="exlsUploadFm">
            如果还没有导入库表，请先
            <a class="file">
              <input style="cursor:pointer;" name="file" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              id="fileIpt">
              <label>
                导入库表
              </label>
            </a>
            <a class="file" id="downloadLocationTb">
              下载库位表
            </a>
          </form>
        </div>
        <div class="alert alert-error po-set" id="notSetPoNo" >
          您还没有设置要操作的特卖场号（PO单号），请先
          <button class="set-po">
            设置PO
          </button>
        </div>
        <div class="alert alert-info po-set" id="hasSetPoNo" >
          <span>
            特卖场号:&nbsp;&nbsp;
          </span>
          <span id="poNoListDiv">
          </span>
          <span>
            &nbsp;&nbsp;&nbsp;
            <button class="btn" id="createPickNo">
              创建拣货单
            </button>
          </span>
          <span>
            &nbsp;&nbsp;销售数：
            <label id="soleNumLb">
            </label>
          </span>
          <span>
            &nbsp;&nbsp;未拣货数：
            <label id="notPickedNumLb">
            </label>
          </span>
          <span>
            &nbsp;&nbsp;未发货数：
            <label id="notDeliveryNumLb">
            </label>
          </span>
          <span>
            &nbsp;&nbsp;上次拣货时间：
            <label id="lastPickedNumLb">
              空
            </label>
          </span>
        </div>
        <div class="row warehouse">
          <div class="col-md-2" data-name="VIP_NH" data-value="1">
            华南:南海仓(
            <label>
              0
            </label>
            )
          </div>
          <div class="col-md-2" data-name="VIP_SH" data-value="2">
            华东:上海仓(
            <label>
              0
            </label>
            )
          </div>
          <div class="col-md-2" data-name="VIP_CD" data-value="3">
            西北:成都仓(
            <label>
              0
            </label>
            )
          </div>
          <div class="col-md-2" data-name="VIP_BJ" data-value="4">
            北京仓(
            <label>
              0
            </label>
            )
          </div>
          <div class="col-md-2" data-name="VIP_HZ" data-value="5">
            华中:鄂州仓(
            <label>
              0
            </label>
            )
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="poListsTb"
        data-side-pagination="server" data-height="299">
        </table>
    </div>
  </body>
</html>
